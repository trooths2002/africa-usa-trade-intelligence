name: MCP Server Automation

on:
  schedule:
    # Run every day at 09:00 UTC (5:00 AM EST)
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-mcp-intelligence:
    runs-on: ubuntu-latest


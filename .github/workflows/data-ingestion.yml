name: Data Ingestion Pipeline
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Daily at 2 AM UTC
jobs:
  ingest-data:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Census data ingestion
        run: |
          python src/data/jobs/ingestion_census.py
      - name: Run World Bank data ingestion
        run: |
          python src/data/jobs/ingestion_wb.py
      - name: Run FRED data ingestion
        run: |
          python src/data/jobs/ingestion_fred.py
      - name: Run FX rates ingestion
        run: |
          python src/data/jobs/fx_rates.py
      - name: Calculate arbitrage opportunities
        run: |
          python src/data/jobs/refresh_arbitrage.py
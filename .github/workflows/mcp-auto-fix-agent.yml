name: MCP Auto-Fix Agent

on:
  issues:
    types: [opened, edited, reopened]
  workflow_dispatch: {}

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  auto-fix-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'mcp-orchestrator') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyGithub
          pip install -r requirements.txt
          pip install black ruff pytest

      - name: Configure git
        run: |
          git config --global user.name "MCP Auto-Fix Agent"
          git config --global user.email "actions@github.com"

      - name: Run MCP Auto-Fix Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/mcp/auto_fix_agent.py
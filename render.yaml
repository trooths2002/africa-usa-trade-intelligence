services:
  - type: web
    name: ausa-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash bin/start-dashboard.sh
    plan: free
    envVars:
      - key: APP_LOGIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STREAMLIT_API_URL
        sync: false

  - type: web
    name: ausa-health
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash bin/start-health.sh
    plan: free
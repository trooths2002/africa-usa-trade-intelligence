version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - USE_REAL_APIS=1
    ports:
      - "8000:8000"
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    environment:
      - STREAMLIT_API_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"
    restart: unless-stopped

